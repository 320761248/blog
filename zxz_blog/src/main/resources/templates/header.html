<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <!-- 会员登录  -->
    <!--<div id='Login_start' style="position: absolute;" >-->
    <div id='_start'>
        <div id='_close' style="display: none;">
            <span class="glyphicon glyphicon-remove"></span>
        </div>
        <br />
        <!--登录框-->
        <div id="login_container" style="display: none">
            <div id="lab1">
                <span id="lab_login">用户</span>
                <span id="lab_toRegist">
				&emsp;还没有账号&nbsp;
				<span id='toRegist' style="color: #EB9316;cursor: pointer;">立即注册</span>
			</span>
            </div>
            <div style="width:330px;">
                <span id="lab_type1">邮箱号登陆</span>
            </div>
            <div id="form_container1">
                <br />
                <input type="text" class="form-control" placeholder="邮箱" id="login_number"  />
                <input type="password" class="form-control" placeholder="密码" id="login_password" />
                <input type="button" value="登录" class="btn btn-success" id="login_btn" />
                <span id="rememberOrfindPwd">
				<span>
					<input id="remember" type="checkbox" style="margin-bottom: -1.5px;">
				</span>
			<span style="color:#000000">
					记住密码&emsp;&emsp;&emsp;&emsp;
				</span>
			<span style="color:#000000">
					忘记密码
				</span>
			</span>
            </div>

            <div style="display:block;width:330px;height：40px;">
                <span id="lab_type2">使用第三方直接登陆</span>
            </div>
            <div style="width:330px;height:100px;border-bottom: 1px solid #FFFFFF;">
                <br />
                <button id="login_QQ" type="button" class="btn btn-info">
                    <img src="../img/qq32.png" style="width:20px;margin-top:-4px;" />&emsp;QQ登录
                </button>
                <button id="login_WB" type="button" class="btn btn-danger">
                    <img src="../img/sina32.png" style="width:20px;margin-top:-4px;" />&emsp;微博登录
                </button>
            </div>
        </div>
        <!-- 会员注册 -->
        <div id='regist_container' style="display: none;">
            <div id="lab1">
                <span id="lab_login">会员注册</span>
                <span id="lab_toLogin">
				&emsp;已有账号&nbsp;
				<span id='toLogin' style="color: #EB9316;cursor: pointer;">立即登录</span>
			</span>
            </div>
            <div id="form_container2" style="padding-top: 25px;">

                <input type="text" class="form-control" value="admin"  placeholder="用户名" id="regist_account">
                <input type="password" class="form-control" placeholder="密码" id="regist_password1" />
                <input type="password" class="form-control" placeholder="确认密码" id="regist_password2" />
                <input type="text" class="form-control" placeholder="手机号" id="regist_phone" />
                <input type="text" class="form-control" placeholder="验证码" id="regist_vcode" />
                <!--<button id="getVCode" type="button" class="btn btn-success" >获取验证码</button>-->
                <input id="getVCode" type="button" class="btn btn-success" value="点击发送验证码" onclick="sendCode(this)" />

            </div>
            <input type="button" value="注册" class="btn btn-success" id="regist_btn" />
        </div>
    </div>

    <nav class="navbar navbar-fixed-top nav_blog_background ">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#" style="color: #0C1021">Project name</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse ">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#"><span class="glyphicon glyphicon-home" aria-hidden="true"></span>首页</a></li>

                    <li><a href="#about"><span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>分类</a></li>
                    <li><a href="#contact"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>留言板</a></li>
                    <li><a href="#contact"><span class="glyphicon glyphicon-paperclip" aria-hidden="true"></span>友链</a></li>

                    <li class="hidden-xs hidden-sm ">

                        <form class="navbar-form navbar-right">
                            <div class="form-group">
                                <input type="text" placeholder="查询文章" class="form-control">
                            </div>

                            <button type="submit" class="btn btn-success">搜索</button>
                        </form>



                    </li>





                </ul>
                <div th:unless="${session.user} ne null">
                    <li class="pull-right" >
                        <center>
                            <a id="Login_start_" class="btn btn-danger  login_btn" style="color: white;">登陆</a>
                            <a id="Regist_start_" class="btn btn-success pull-right login_btn" style="color: white;">注册</a>
                        </center>
                    </li>
                </div>
                <li th:if="${session.user} ne null" class="pull-right user_head">
                    <!--                    加载头像-->
                    <img src="img/head.jpg" id="cur_user_head" style="border-radius: 50%;width:50px;height: 50px">

                    <div class="list-group user_menu">
                        <button type="button" class="list-group-item">个人中心</button>
                        <button type="button" class="list-group-item">退出</button>

                    </div>
                </li>




            </div>
        </div>
    </nav><!-- /.navbar -->

</div>
</div>
</body>
</html>
