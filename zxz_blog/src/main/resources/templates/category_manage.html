<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>分类管理</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>


<!--导航条-->
<div th:replace="admin_header :: admin_nav"></div>

<!--主题内容-->

<div style="margin-top: 30px;padding-top: 30px">
    <div class="container-fluid   ">
        <div class="row  ">

            <!--左侧导航条-->
            <div th:replace="admin_left_menu :: admin_left_menu"></div>


            <!---右侧的内容-->
            <div class="col-sm-9  col-md-10 main">
                <h1 class="page-header">Dashboard</h1>

<!--                增加种类-->

                <button type="button" class="btn btn-primary   " data-toggle="modal" data-target=".bs-example-modal-sm">发表文章</button>

                <div class="modal bs-example-modal-sm" tabindex="-1"  role="dialog" aria-labelledby="gridSystemModalLabel">
                    <div class="modal-dialog " role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="gridSystemModalLabel">增加分类</h4>
                            </div>
                            <div class=" container-fluid modal-body">

                                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="输入分类名">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="publish_blog">增加分类</button>
                            </div>
                        </div>
                    </div>
                </div>

<!--                表格展示-->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>分类</th>

                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category: ${category_result.data}">
                            <td th:text="${category.id}">1,001</td>

                            <td th:text="${category.category_name}">sit</td>
                            <td>
                                <a class="btn btn-success" href="#" role="button">编辑</a>
                                <a class="btn btn-danger" href="#" role="button">删除</a>
                            </td>
                        </tr>



                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



</body>
</html>
